<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSocial - DEV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://jwn.social/api/media/custom/jsocial.png" type="image/x-icon">
</head>
<body>
    <main style="position:absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
        <div class="login">
            <h1 style="text-align: center">Login</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="name@example.com" name="username">
                <label for="username">Username/Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn btn-primary mt-2" style="width: 100%" element="login" value="Login" id="loginBtn" onclick="attemptlogin()">
            <p class="text-center">Don't have an account <a href="https://jwn.social/signup" style="text-decoration: none;">click here</a> to signup</p>
            <p class="text-center text-danger" id="error"></p>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
