<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSocial - DEV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://jwn.social/api/media/custom/jsocial.png" type="image/x-icon">
</head>
<body>
    <main style="padding: 1rem; display: flex">
        <div class="card" style="width: 12rem; margin-right: 1rem">
            <img src="/api/media/badges/bot.png" style="padding: 1rem" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Bots</h5>
                <p class="card-text">Create bot accounts and manage bot accounts</p>
                <a href="/bots" class="btn btn-primary" style="width: 100%">Go</a>
            </div>
        </div>
        <div class="card" style="width: 12rem;">
            <img src="/api/media/custom/japi.png" style="padding: 1rem" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">JAPI</h5>
                <p class="card-text">Create and publish JAPI extensions</p>
                <a href="/japi" class="btn btn-primary" style="width: 100%">Go</a>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
