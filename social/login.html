<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="shortcut icon" href="/api/media/custom/jsocial.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L28QDE31MK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L28QDE31MK');
    </script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="login">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="name@example.com" name="username">
                <label for="username">Username/Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn btn-primary mt-2" element="login" value="Login" id="loginBtn" onclick="attemptlogin()">
            <p class="text-center">Don't have an account <a href="/signup" style="text-decoration: none;">click here</a> to signup</p>
        </div>
    </main>


    <div class="toast-container bottom-0 end-0 p-3" id="toastBox"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="/login.js"></script>
<script src="/main.js"></script>
</body>
</html>
