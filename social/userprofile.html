<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="shortcut icon" href="/api/media/custom/jsocial.png" type="image/x-icon">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L28QDE31MK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L28QDE31MK');
    </script>
    <link rel="stylesheet" href="/userprofile.css">
</head>
<body style="overflow: hidden">
<div class="cover-page" id="coverpage" style="width:100%; height:9999999%; z-index:9999; overflow: hidden; position:absolute; top: 0; left: 0; background-color: white;">
    <div style="display: flex; align-items: center; justify-content: center;" id="coverpagespinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
<div style="padding: 1rem" main>
    <div class="user">
        <div class="card" style="width: 256px;">
            <img src="/api/media/pfp/[uid]" class="card-img-top" height="256px" id="pfp">
            <div class="card-body" id="userBody">
                <h5 class="card-title" style="margin: 0;" id="displayname">[displayName]</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" id="handle">@[handle]</h6>
                <h6 class="card-subtitle mb-2 text-body-secondary" id="lastonline"></h6>
                <div class="badges mb-2" id="badges">
                </div>
                <div class="stats">
                    <span id="followers">Loading... Followers</span>
                    <span id="following">Loading... Following</span>
                </div>
                <p class="card-text" id="bio">[bio]</p>
                <a class="text-center" id="website">[website]</a>
                <div id="not-me-buttons"><button type="button" class="btn btn-outline-danger mb-2" id="follow-btn" style="width: 100%">Follow</button>
                    <div class="btn-group" role="group" style="width: 100%;" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-primary" id="msg-btn">Message</button>
                        <button type="button" class="btn btn-danger" id="block-btn">Block</button>
                        <button type="button" class="btn btn-danger" id="report-btn">Report</button>
                    </div></div>
                <div id="me-buttons">
                    <a href="/editprofile"><button type="button" class="btn btn-outline-primary mb-2" id="edit-btn" style="width: 100%">Edit Profile</button></a>
                </div>


            </div>
        </div>
    </div>
    <div id="posts">
    </div>


</div>
<div class="toast-container bottom-0 end-0 p-3" id="toastBox"></div>
<script>
    document.getElementById("coverpagespinner").style.height = document.body.offsetHeight + "px"
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="/main.js"></script>
<script src="/userprofile.js"></script>
</body>
</html>
