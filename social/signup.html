<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSocial</title>
        <script src="/socket.io/socket.io.js"></script>
    <link rel="shortcut icon" href="/api/media/custom/jsocial.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L28QDE31MK');
    </script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <form class="login">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="John Doe" name="name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="johndoe@example.com" name="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="jhondoe" name="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="displayname" placeholder="John Doe" name="displayname">
                <label for="displayname">Display Name</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-control" id="selectcountry" aria-label="countryselect">

                </select>
                <label for="selectcountry">Country</label>

            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">https://jwn.social/user/</span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="vanityurl" placeholder="jhondoeiscool">
                    <label for="vanityurl">Your vanity URL</label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
                <label for="cpassword">Confirm Password</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="toscheck">
                <label class="form-check-label" for="toscheck">
                    I agree to our <a href="/legal/tos">Terms Of Service</a>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ppcheck">
                <label class="form-check-label" for="ppcheck">
                    I agree to our <a href="/legal/pp">Privacy Policy</a>
                </label>
            </div>
            <input type="button" onclick="attemptsignup()" class="btn btn-primary mt-2" element="login" value="Signup">
            <p class="text-center">Already have an account <a href="/login" style="text-decoration: none;">click here</a> to login</p>
        </form>
    </main>

    <div class="toast-container bottom-0 end-0 p-3" id="toastBox"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="/main.js"></script>
<script src="/signup.js"></script>
</body>
</html>
