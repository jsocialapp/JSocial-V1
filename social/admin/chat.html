<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <link rel="shortcut icon" href="/api/media/custom/jsocial.png" type="image/x-icon">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L28QDE31MK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L28QDE31MK');
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/admin/chats.css">
</head>
<body>

<main style="display: flex;">
    <div class="card" style="width: 12rem; margin-right: 1rem">
        <div class="card-body">
            <h5 class="card-title" data-name></h5>
        </div>
    </div>
    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title" data-name></h5>
            <button type="button" class="btn btn-secondary mb-2" id="copyuidbtn" onclick="navigator.clipboard.writeText()">COPY ID</button>
        </div>
    </div>

</main>
<div class="alert alert-primary text-center" id="unsaved" role="alert" style="position: fixed; bottom: 0; left: 0; width: 100%; display: none">
    Unsaved work
    <button class="btn btn-primary">Save changes</button>
</div>
<div class="toast-container bottom-0 end-0 p-3" id="toastBox"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="/main.js"></script>
<script src="/admin/chat.js"></script>
</body>
</html>
