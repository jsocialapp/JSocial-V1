<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <link rel="shortcut icon" href="/api/media/custom/jsocial.png" type="image/x-icon">
    <meta content="noindex">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L28QDE31MK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L28QDE31MK');
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="userprofile.css">
</head>
<body>
<div style="padding: 1rem" main>
    <div class="user">
        <div class="card" style="width: 256px;">
            <img src="/api/media/pfp/[uid]" class="card-img-top" height="256px" id="pfp">
            <div class="card-body" id="userBody">
                <button class="btn btn-primary mb-3" style="width: 100%" data-bs-toggle="modal" data-bs-target="#pfpmodal">CHANGE PROFILE PICTURE</button>
                <div class="modal fade" id="pfpmodal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Edit Profile Picture</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/api/profile/[uid]/pfp" method="post" enctype="multipart/form-data">
                                    <input type="file" name="profilePicture" accept="image/*" class="mb-3"/>
                                    <div class="btn-group" role="group" style="width: 100%">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                        <input type="submit" class="btn btn-primary" value="Upload">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="displayname" placeholder=".">
                    <label for="displayname">Display Name</label>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder=".">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Bio" id="bio" style="height: 100px"></textarea>
                    <label for="bio">Bio</label>
                </div>


            </div>
        </div>
    </div>
</div>
<div class="toast-container bottom-0 end-0 p-3" id="toastBox"></div>
<script src="/editprofile/pfp.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="/editprofile.js"></script>
<script src="/main.js"></script>
</body>
</html>
