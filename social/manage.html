<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <link rel="shortcut icon" href="/api/media/custom/jsocial.png" type="image/x-icon">
    <meta content="noindex">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L28QDE31MK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L28QDE31MK');
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="userprofile.css">
    <style>
        #uploadContainer {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        #audioFile {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        #audioFileBTN:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div style="padding: 1rem" main>
    <h1>Manage profile</h1>
    <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#changepasswordmodal">Change password</button>
    <div class="modal fade" id="changepasswordmodal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Change password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="currentpassword" placeholder="Current password">
                        <label for="currentpassword">Old password</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="newpassword" placeholder="Current password">
                        <label for="newpassword">New password</label>
                    </div>
                    <button style="width: 100%" class="btn btn-primary" id="submitbtn">CHANGE PASSWORD</button>
                </div>
            </div>
        </div>
    </div>
    <a href="/manage/japi" style="display: flex;"><button class="btn btn-primary" id="japibtn">JAPI</button></a>
    <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" role="switch" id="darkmode">
        <label class="form-check-label" for="darkmode">Darkmode</label>
    </div>
    <div class="form-floating mb-2">
        <select class="form-select" id="notifsound">
            <option value="new-notification" selected>Default Notification</option>
            <option value="erro">Windows 7 Error</option>
            <option value="fndeath">Fortnite death</option>
            <option value="laughitup">Laugh it up</option>
            <option value="rodeath">OOF</option>
            <option value="shiton">SHIT ON</option>
            <option value="yophonelinging">YO PHONE LINGING</option>
            <option value="custom">Import</option>
        </select>
        <label for="notifsound">Notification sound</label>
    </div>
    <div id="uploadContainer" class="mb-2" style="display: none">
        <label for="audioFile" class="btn btn-primary" id="audioFileBTN">Upload Audio</label>
        <input type="file" accept=".mp3, .wav" id="audioFile" />
    </div>
    <button class="btn btn-primary" id="testsound" style="width: 100%">Test Notification Sound</button>
</div>
<div class="toast-container bottom-0 end-0 p-3" id="toastBox"></div>
<script src="/manageprofile.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="/manageprofile.js"></script>
<script src="/main.js"></script>
</body>
</html>
