<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSocial - ADMIN</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <meta content="noindex">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L28QDE31MK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L28QDE31MK');
    </script></head>
<body>
<main style="padding: 1rem">
    <h1>Super Admin</h1>
    <div class="form-floating mb-2">
        <select class="form-select" id="sitemode" aria-label="Floating label select example">
            <option value="0">DEFAULT</option>
            <option value="1">MAINTAINANCE</option>
            <option value="2">LOCKDOWN</option>
            <option value="3">E500</option>
            <option value="4">SECURITY SHUTDOWN</option>
            <option value="5">DISABLED</option>
        </select>
        <label for="sitemode">Website Mode</label>
    </div>
    <button class="btn btn-info" action="restart">RESTART</button>
    <div class="btn-group">
        <button class="btn btn-danger" action="stop">STOP</button>
        <button class="btn btn-success" action="start">START</button>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="/mainpage.js"></script>
<script src="/main.js"></script>
</body>
</html>
